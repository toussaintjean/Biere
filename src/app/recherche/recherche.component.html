<body class="py-4">
  
  
    
<div class="container" style="text-align: center;">
  <h5>Filtrer les bars par:</h5>
  <br>
  <select class="form-control" id="Filtre">
    <option>Votre préférence</option>
    <option>Nom d'une bière</option>
    <option>Localisation</option>
    <option>Prix maximum</option>
    <option>Style de bière</option>
  </select>
  
  <br>
  <br>

  <div>Choissisez un code postale :</div>
  <input type="text"  name="codepost">
              
  <br>
  <br>
  
  <div class="row mb-3">
    <div class="col-2 themed-grid-col">{{f}}</div>
    <div class="col-1 themed-grid-col">.col-4</div>
    <div class="col-4 themed-grid-col">.col-4</div>
    <div class="col-1 themed-grid-col">.col-4</div>
    <div class="col-2 themed-grid-col">.col&-4</div>
    <div class="col-2 themed-grid-col">.col-4</div>
  </div>

  <google-map height="500px" width="100%" [center] = "center" [zoom]=13>
    <map-marker #markerElem = "mapMarker" *ngFor="let m of markers" [position]="m.position" #m (mapClick) = "openInfo(markerElem, m.title, m.labelContent)">
    </map-marker>
    <map-info-window #infoWindow="mapInfoWindow">
      <h6>{{NomBar}}</h6>
      <br>
      <p>{{DescriptionBar2}}</p>
    </map-info-window>
  </google-map>

</div>
